<form
  class="registration-form"
  [formGroup]="registrationForm"
  (ngSubmit)="register()"
>
  <h2 class="form-title">რეგისტრაცია</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>სახელი</mat-label>
    <input matInput type="text" formControlName="firstName" />
    <mat-error class="error-text" *ngIf="firstName?.hasError('required')"
      >სახელი აუცილებელია</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>გვარი</mat-label>
    <input matInput type="text" formControlName="lastName" />
    <mat-error class="error-text" *ngIf="lastName?.hasError('required')"
      >გვარი აუცილებელია</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>მეილი</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error class="error-text" *ngIf="email?.hasError('required')"
      >მეილი აუცილებელია</mat-error
    >
    <mat-error class="error-text" *ngIf="email?.hasError('email')"
      >შეიყვანეთ სწორი მეილი</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>პაროლი</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error class="error-text" *ngIf="password?.hasError('required')"
      >პაროლი აუცილებელია</mat-error
    >
    <mat-error class="error-text" *ngIf="password?.hasError('minlength')"
      >პაროლი უნდა იყოს მინიმუმ 6 სიმბოლო</mat-error
    >
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    class="full-width"
    [disabled]="!registrationForm.valid"
  >
    რეგისტრაცია
  </button>

  <a routerLink="/login">უკვე გაქვთ ანგარიში? შესვლა</a>

  <p class="error-text" *ngIf="error" class="error-text">{{ error }}</p>
</form>
