<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md px-6 md:px-10">
    <div class="text-center mb-10">
      <h2 class="text-3xl font-semibold text-[#4E4E83]">Student Helper</h2>
      <p class="text-gray-500 mt-1">შექმენი ანგარიში</p>
    </div>

    <form
      [formGroup]="registrationForm"
      (ngSubmit)="register()"
      class="space-y-5"
    >
      <mat-form-field appearance="outline" class="w-full rounded-lg">
        <input
          matInput
          type="text"
          formControlName="firstName"
          placeholder="სახელი"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full rounded-lg">
        <input
          matInput
          type="text"
          formControlName="lastName"
          placeholder="გვარი"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full rounded-lg">
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="მეილი"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full rounded-lg">
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="პაროლი"
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-full"
        [disabled]="!registrationForm.valid || loading"
      >
        {{ loading ? "იტვირთება..." : "რეგისტრაცია" }}
      </button>

      <div class="text-center text-sm text-gray-600">
        უკვე გაქვთ ანგარიში?
        <a
          routerLink="/login"
          class="ml-1 text-[#4E4E83] font-semibold hover:underline"
          >შესვლა</a
        >
      </div>

      @if(error){
      <p class="text-red-600 text-center text-sm">{{ error }}</p>
      } @if(success){
      <p class="text-green-600 text-center text-sm">{{ success }}</p>
      }
    </form>
  </div>
</div>
