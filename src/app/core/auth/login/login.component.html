<div class="w-full max-w-md px-6 md:px-10">
  <div class="text-center mb-10">
    <h2 class="text-3xl font-semibold text-[#4E4E83]">Student Helper</h2>
    <p class="text-gray-500 mt-1">შესვლა ანგარიშში</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
    <mat-form-field appearance="outline" class="w-full rounded-lg">
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="მეილი"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full rounded-lg">
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="პაროლი"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="w-full"
      [disabled]="!loginForm.valid"
    >
      შესვლა
    </button>

    <div class="text-center text-sm text-gray-600">
      არ გაქვს ანგარიში?
      <a
        routerLink="/register"
        class="ml-1 text-[#4E4E83] font-semibold hover:underline"
        >რეგისტრაცია</a
      >
    </div>

    @if(error){
    <p class="text-red-600 text-center text-sm">{{ error }}</p>
    }
  </form>
</div>
